name: Python Actions
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Setup venv
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Venv in Github Path
        run: echo "$PWD/.venv/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Black
        uses: microsoft/action-python@0.7.0
        with:
          black: true
          workdir: "."

      - name: Bandit
        uses: microsoft/action-python@0.7.0
        with:          
          bandit: true
          workdir: "."

      - name: Pylint
        uses: microsoft/action-python@0.7.0
        with:
          pylint: true
          workdir: "."
          
      - name: Pyright
        uses: microsoft/action-python@0.7.0
        with:          
          pyright: true
          workdir: "."
          
      - name: Flake8
        uses: microsoft/action-python@0.7.0
        with:          
          flake8: true
          workdir: "."

  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Pytest
        uses: microsoft/action-python@0.7.0
        with:          
          pytest: true
          testdir: "tests/"
          workdir: "."