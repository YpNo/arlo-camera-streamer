name: Python Actions
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Black
        uses: microsoft/action-python@0.7.0
        with:
          black: true
          version: "~= 24.8"
          black-args: "--config pyproject.toml"

      - name: Bandit
        uses: microsoft/action-python@0.7.0
        with:          
          bandit: true

      - name: Pylint
        uses: microsoft/action-python@0.7.0
        with:
          pylint: true
          
      - name: Pyright
        uses: microsoft/action-python@0.7.0
        with:          
          pyright: true
          
      - name: Flake8
        uses: microsoft/action-python@0.7.0
        with:          
          flake8: true

  testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Pytest
        uses: microsoft/action-python@0.7.0
        with:          
          testing: true